<div class="page-header">
    <h1>Situation du patient</h1>
    <div class="clearfix"></div>
</div>
<form ng-submit="createPatient()" style="margin-top:30px;">
	<div class="form-group">
	  <input type="text"
		class="form-control"
		placeholder="Métier"
		ng-model="job"></input>
	</div>
	<div class="form-group">
	  <input type="text"
	  class="form-control"
	  placeholder="Situation familiale"
	  ng-model="family_situation"></input>
	</div>
	<div class="form-group">
	  <textarea type="text"
	  class="form-control"
	  placeholder="Activité physique"
	  ng-model="physical_activity"></textarea>
	</div>
	<div class="form-group">
		<div class="form-inline">
			  <input type="text"
			  class="form-control"
			  placeholder="Taille"
			  maxlength="5"
			  ng-model="size"></input>
			  <input type="text"
			  class="form-control"
			  placeholder="Poids"
			  maxlength="5"
			  ng-model="weight"></input>
			  <input type="text"
			  class="form-control"
			  placeholder="IMC"
			  maxlength="5"></input>			  
		</div>
	</div>
	
	<div class="form-group">
	  <input type="date"
	  class="form-control"
	  placeholder="Date de naissance"
	  ng-model="birthday"></input>
	</div>
	
	<div class="form-group">
	  <input type="text"
	  class="form-control"
	  placeholder="Pathologie"
	  ng-model="pathology"></input>
	</div>	 
	<a href="#/createPatient-step1"><button class="btn btn-primary">Retour</button></a>
	<!--<button type="submit" class="btn btn-primary pull-right">Créer</button>-->
</form>
