	<div class="page-header">
		<h1>
			Détails de patient
		</h1>
	</div>
	<form style="margin-top:30px;">
	 	<div class="form-group">
			<input type="text"
				class="form-control"
				placeholder="Nom"
				ng-model="patient.lastname"
				id="lastname">
			</input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
		  placeholder="Prénom"
          ng-model="patient.firstname"
		  id="firstname"></input>
        </div>
		<div class="form-group">
	  <input type="text"
	  class="form-control"
	  placeholder="Mail"
	  ng-model="patient.email"></input>
	</div>
	<div class="form-group">
	<div class="form-inline">
	  <input type="text"
	  class="form-control"
	  placeholder="Téléphone #1"
	  ng-model="patient.phone"></input>
	
	  <input type="text"
	  class="form-control"
	  placeholder="Téléphone #2"
	  ng-model="patient.phone2"></input>
	</div>
	</div>
	
	<div class="form-group">
	  <input type="text"
	  class="form-control"
	  placeholder="Adresse"
	  ng-model="patient.address"></input>
	</div>
	
	<div class="form-group">
	<div class="form-inline">
	  <input type="text"
	  class="form-control"
	  placeholder="Code postal"
	  ng-model="patient.zipcode"></input>
	<input type="text"
	  class="form-control"
	  placeholder="Ville"
	  ng-model="patient.city"></input>
	 </div>
	</div>	
		<a href="#/home"><button class="btn btn-primary">Annuler</button></a>
        
		<button ng-click="deletePatient(patient)" class="btn btn-danger">Supprimer</button>
		<button ng-click="updatePatient(patient)" class="btn btn-primary pull-right">Sauvegarder</button>
		
	</form>
	<h1>
		Fichiers
	</h1>
	<form class="form-inline">
		<div class="form-group">
		<input id="patientFileUpload" type="file" nv-file-select uploader="uploader" class="form-control" options="uploadOptions" data-show-preview="false"/>
		</div>
		<button ng-click="uploadFile(patient)" class="btn btn-primary">Ajouter</button>	
	</form>
	

	 <div ng-repeat="file in patient.file">	
		<span style="font-size:20px; margin-left:10px;">
		<a href="/file/{{file.fileid}}">{{file.filename}}</a></span>
		<a href ng-click="deleteFile(patient,file)" title="Supprimer le fichier"><span class="glyphicon glyphicon-trash"></span></a>
	 </div>
