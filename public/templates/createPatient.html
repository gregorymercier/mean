<div class="page-header">
    <h1>Détails de patient</h1>
    <div class="clearfix"></div>
</div>
<form ng-submit="createPatient()" style="margin-top:30px;">
	<div class="form-group">
	  <input type="text"
		class="form-control"
		placeholder="Nom"
		ng-model="title"></input>
	</div>
	<div class="form-group">
	  <input type="text"
	  class="form-control"
	  placeholder="Prénom"
	  ng-model="link"></input>
	</div>
	<a href="#/home"><button class="btn btn-primary">Retour</button></a>
	<button type="submit" class="btn btn-primary pull-right">Créer</button>
</form>
