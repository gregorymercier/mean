<div class="page-header">
    <h1>Patients</h1>
    <a href="#/createPatient"><button class="btn btn-primary pull-right">Nouveau patient</button></a>
    <div class="clearfix"></div>
</div>
	  
      <!-- Filter -->
	  <input ng-model="query" id="search" class="form-control" placeholder="Recherche ...">
	  <input type="number" defaultValue="2" min="1" max="100" step="10" class="form-control" ng-model="pageSize">
      <!-- Report -->
      <div class="bs-component">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <!--
									<th ng-click="sort('upvotes')">Upvote
										<span class="glyphicon sort-icon" ng-show="sortKey=='upvotes'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									-->
                                    <th>ID</th>
									<th ng-click="sort('lastname')">Nom
										<span class="glyphicon sort-icon" ng-show="sortKey=='lastname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th>Prénom</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--<tr ng-repeat="post in posts | orderBy:sortKey:reverse| filter:query">-->
								<tr dir-paginate="patient in patients | orderBy:sortKey:reverse| filter:query|itemsPerPage:pageSize">
                                    <!--<td><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>{{post.upvotes}}</td>-->
									<td><a href="#/patients/{{patient._id}}/edit" title="Cliquer pour éditer">{{patient._id}}</a></td>
									<td>{{patient.lastname}}</td>
                                    <td>{{patient.firstname}}</td>
                                    <td><a href="#/patients/{{patient._id}}">Comments</a></td>
                                </tr>
                            </tbody>
                        </table> 
						<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
                    </div>
