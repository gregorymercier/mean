<div class="page-header">
        <h1>Flapper News</h1>
		<!--<button ng-click="openPostForm()" class="btn btn-primary">OpenModal</button>-->
		<a href="#/postForm"><button class="btn btn-primary">Nouveau</button></a>
		
      </div>
	  
      <!-- Filter -->
	  <input ng-model="query" id="search" class="form-control" placeholder="Search ...">
	  <input type="number" defaultValue="2" min="1" max="100" step="10" class="form-control" ng-model="pageSize">
      <!-- Report -->
      <div class="bs-component">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th ng-click="sort('upvotes')">Upvote
										<span class="glyphicon sort-icon" ng-show="sortKey=='upvotes'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
                                    <th>ID</th>
									<th ng-click="sort('title')">Title
											<span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th>Link</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--<tr ng-repeat="post in posts | orderBy:sortKey:reverse| filter:query">-->
								<tr dir-paginate="post in posts | orderBy:sortKey:reverse| filter:query|itemsPerPage:pageSize">
                                    <td><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>{{post.upvotes}}</td>
									<td><a href="#/posts/{{post._id}}/edit" title="Cliquer pour éditer">{{post._id}}</a></td>
									<!--<td><a ui-sref="postEdit({id:post._id})">Edit</a></td>-->
									<!--<td><span title="Cliquer pour éditer" ng-click="update(post)">{{post._id}}</a></td>-->
                                    <td>{{post.title}}</td>
                                    <td>{{post.link}}</td>
                                    <td><a href="#/posts/{{post._id}}">Comments</a></td>
                                </tr>
                            </tbody>
                        </table> 
						<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
                    </div>

      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
